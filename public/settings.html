<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroids Game Settings</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #001f3f; 
      color: #fff; 
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h3, h1 {
      color: purple; 
    }

    label {
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      background-color: #fff; 
      color: purple;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #001f3f; 
      color: #fff; 
    }
  </style>
</head>
<body>
  <h1>Asteroid Game</h1>
  <h3>Choose a difficulty</h3>
  <label for="numAsteroids">Number of asteroids:</label>
  <input type="number" id="numAsteroids" value="5" min="1">
  <label for="asteroidFrequency">Asteroid generation frequency (ms):</label>
  <input type="number" id="asteroidFrequency" value="2000" min="1">
  <button onclick="startGame()">Start game!</button>
  <script src="settings.js"></script>
</body>
</html>
